<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carebear Quiz</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <h1> Which Carebear Are You?</h1>
    <img src="https://philhollywood.files.wordpress.com/2016/02/care-bear-pictures.jpg?w=640" alt="carebear group picture">
    <p>Do you like blue or orange?</p>
    <label for="answer1">Blue</label>
    <input type="radio" name="question1" id="answer1" />
    <label for="answer2">Orange</label>
    <input type="radio" name="question1" id="answer2" />
    
    <p>Do you like yourself or others?</p>
    <label for="answer3">I Like people</label>
    <input type="radio" name="question2" id="answer3"  />
    <label for="answer4">I like myself</label>
    <input type="radio" name="question2" id="answer4" />
    
    <button>go!</button>
    
    <div class="results"></div>
    <script src="script.js"></script>
</body>
</html>
